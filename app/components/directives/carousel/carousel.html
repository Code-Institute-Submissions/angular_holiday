<div id='slide-container'>
	<img ng-repeat='x in slides' class='slide' ng-hide='!isCurrentIndex($index)' ng-src='{{x.image}}'>
	<a class="arrow prev" href="" ng-click="nextSlide()"><span class='glyphicon glyphicon-menu-left'></span></a>
   	<a class="arrow next" href="" ng-click="prevSlide()"><span class="glyphicon glyphicon-menu-right"></span></a>
	<nav class="slide-nav">
		<div class='wrapper'>
			<ul class="dots">
				<li class="dot" ng-repeat='x in slides'>
					<a href='' ng-class="{'active':isCurrentIndex($index)}" ng-click='setCurrentIndex($index);'>{{x.caption}}
					</a>
				</li>
			</ul>
		</div>
	</nav>
</div>
