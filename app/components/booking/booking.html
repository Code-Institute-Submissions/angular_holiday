<div class="container-fluid">
	<div class='row'>
		<div id='booking-background'>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-8">
						<div id='booking-box'>
							<div class='col-xs-6 col-md-6'>
							<div>
								<a href class='display-form' ng-click='showCalc()'>Calculator
								</a>
								<p class="white">Use the calculator to get an idea of how much things are going to cost</p>
							</div>
							</div>
							<div class='col-xs-6 col-md-6'>
								<div>
								<a href class="display-form" ng-click='showForm()'>Contact form
								</a>
								<p class='white'>Fill in our contact form and a memebr of our team will be in touch</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="calculator" class="animate" ng-show='visibleCalc'>
					<calculator></calculator>	
				</div>
				<div id="contact-form" ng-show='visible'>
					<contact></contact>							
				</div>
				<div class="row">
					<div class="col-md-8">
						<div ng-controller='ContactCtrl' class="contact-message animate" ng-show='message'>
                			<p>{{validation}}</p>
            			</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
